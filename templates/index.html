<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='css/main.css')}}">
</head>

<body>
    <div class="container-fluid my-3 w-75 h-75 border border-dark" id="map"></div>

    <div class="container d-flex justify-content-center">
        <form id="myForm" action="" method="POST" type="">
            <div class="form-group">
                <div class="form-check form-check-inline form-switch">
                    <input id="distance" name="distance" class="form-check-input" type="checkbox" checked>
                    <label class="form-check-label" for="distance">Distance</label>
                </div>
                <div class="form-check form-check-inline form-switch">
                    <input id="sentiment" name="sentiment" class="form-check-input" type="checkbox">
                    <label class="form-check-label" for="sentiment">Sentiment</label>
                </div>
                <br>
                <select id="customer" class="form-select form-select-sm" name="customer" aria-label="form-select-sm example">
                    <option selected disabled>Select Customer</option>
                    <option value="1">Customer 1</option>
                    <option value="2">Customer 2</option>
                    <option value="3">Customer 3</option>
                </select>
                <div>
                    <br>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
                <br>
            </div>

        </form>
    </div>
    <div id="courierList" class="d-flex justify-content-center">


    </div>
</body>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="{{ url_for('static', filename='js/script.js') }}"></script>
<script
    src="https://maps.googleapis.com/maps/api/js?key={{akey}}&callback=initMap&libraries=&v=weekly"
    async></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>

</html>
